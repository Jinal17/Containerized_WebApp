apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  namespace: hw2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app
          image: jinal0217/mywebapp_new:v6
          imagePullPolicy: Always
          ports:
            - name: web
              containerPort: 8080
              protocol: TCP
