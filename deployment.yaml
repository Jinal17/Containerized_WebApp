apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  namespace: hw2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: swe-645
        image: jinal0217/mywebapp:v1
        ports:
          - name: web
            containerPort: 8080
            protocol: TCP
